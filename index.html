<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Museum">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Nathan Araujo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Poutine Shop</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
  </head>
  <body>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
	  <center>
			
			<!-- Header -->
	    <h1>Poutine</h1>

			<!-- image -->
			<img src="./images/poutine.jpeg" alt="Poutine" width="20%" height="20%">
			
		<!-- Size -->
		<h5>Choose the size!</h5>
		<form>

			<!-- Dropdown Box -->
			<label for="size">Size:</label>
				<select name="size" id="size">
        	<optgroup label="Size">
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>
					</optgroup>
				</select>

			<!-- Toppings -->
			<h5>Choose your toppings!</h5>
			<!-- Button to display cost -->
			<table>
				<tr>
					<th><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bacon">
					  <input type="checkbox" id="bacon" class="mdl-checkbox__input">
					  <span class="mdl-checkbox__label">Bacon</span>
					</label></th>
					<th><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="pulledPork">
  					<input type="checkbox" id="pulledPork" class="mdl-checkbox__input">
  					<span class="mdl-checkbox__label">Pulled Pork</span>
					</label></th>
					<th><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="butterChicken">
  					<input type="checkbox" id="butterChicken" class="mdl-checkbox__input">
  					<span class="mdl-checkbox__label">Butter Chicken</span>
					</label></th>
					<th><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="taterTots">
  					<input type="checkbox" id="taterTots" class="mdl-checkbox__input">
  					<span class="mdl-checkbox__label">Tater Tots</span>
					</label></th>
				</tr>
			</table>

			<h5>Would you like a drink?</h5>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="drink-no">
  			<input type="radio" id="drink-no" class="mdl-radio__button" name="options" value="1" checked>
  			<span class="mdl-radio__label">No</span>
			</label>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="drink-yes">
			  <input type="radio" id="drink-yes" class="mdl-radio__button" name="options" value="2">
			  <span class="mdl-radio__label">Yes</span>
			</label>
				
			<br></br>
		</form>
			<!-- Raised button with ripple -->
    <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="order()"
        >
          Calculate
    </button>
			
			<!-- Create a space where the user information will be displayed -->
			<div id="display">
			</div>
		</center>
  </body>
</html>
