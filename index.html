<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Museum">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Nathan Araujo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Poutine Shop</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  </head>
  <body>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
	  <center>
			
			<!-- Header -->
	    <h1>Poutine</h1>

			<!-- Size -->
			<h5>Choose the size!</h5>
			<form action="javascript:displayCost()">

			<!-- Dropdown Box -->
			<label for="size">Size:</label>
				<select name="size" id="size">
					<option value="">Size</option>
					<option value="small">Small</option>
					<option value="medium">Medium</option>
					<option value="large">Large</option>
				</select>

			<!-- Toppings -->
			<h5>Choose your toppings!</h5>
			<!-- Button to display cost -->
			<table>
				<tr>
					<th><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bacon">
					  <input type="checkbox" id="bacon" class="mdl-checkbox__input">
					  <span class="mdl-checkbox__label">Bacon</span>
					</label></th>
					<th><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="pulledPork">
  					<input type="checkbox" id="pulledPork" class="mdl-checkbox__input">
  					<span class="mdl-checkbox__label">Pulled Pork</span>
					</label></th>
					<th><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="butterChicken">
  					<input type="checkbox" id="butterChicken" class="mdl-checkbox__input">
  					<span class="mdl-checkbox__label">Butter Chicken</span>
					</label></th>
					<th><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="taterTots">
  					<input type="checkbox" id="taterTots" class="mdl-checkbox__input">
  					<span class="mdl-checkbox__label">Tater Tots</span>
					</label></th>
				</tr>
			</table>

			<h5>Choose a side order</h5>
				

			<!-- Button to Calculate Cost -->
			<input type="submit" value="Calculate Cost">
			</form>
			
			<!-- Create a space where the user information will be displayed -->
			<div id="display-results">
			</div>
		</center>
  </body>
</html>
